<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <picture>
      <source media="(min-width: 640px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="stats_mobile">
    </picture>
    <div class="content">
    <h1>Get <strong>insights</strong> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="stats">
      <p>10k+<span>companies</span></p>
      <p>314<span>templates</span></p>
      <p>12M+<span>queries</span></p>
    </div>
  </div>
  </main>

</body>
</html>
